<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/9c185a5660.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">rock paper scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game</h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <div class="score" id="playerScore">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <div class="score" id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>
    <footer>
       <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> zawsainan</p>
       <a href="https://github.com/zawsainan" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
    <div class="modal" id="endgameModal">
        <p id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play Again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="app.js"></script>
</body>
</html>
